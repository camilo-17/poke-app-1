<div class="container">

    <div class="d-flex justify-content-end mt-3">
        <div ngbDropdown class="d-inline-block" style="background-color: white; border-radius: 10%">
            <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Options</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="logOut()">Log out</button>
                <button ngbDropdownItem (click)="goToHome()">Cards</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4 col-sm-12">
            <div class="banner d-flex align-items-center justify-content-center mb-1">
                <img src="assets/images/banner.jpg" alt="Pokeball" class="img-fluid" style="width: 600px" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 custom-table">

            <mat-form-field>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="user_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
                    <td mat-cell *matCellDef="let payment">{{ payment.user_id }}</td>
                </ng-container>

                <ng-container matColumnDef="product_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
                    <td mat-cell *matCellDef="let payment">{{ payment.product_name }}</td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                    <td mat-cell *matCellDef="let payment">{{ payment.quantity | currency }}</td>
                </ng-container>

                <ng-container matColumnDef="total_sale">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total sale</th>
                    <td mat-cell *matCellDef="let payment">{{ payment.total_sale }}</td>
                </ng-container>

                <ng-container matColumnDef="sales_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Date</th>
                    <td mat-cell *matCellDef="let payment">{{ payment.sales_date | date: 'shortDate' }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

        <div class="col-4">

            <div class="chart-container d-flex justify-content-center align-items-end" style="height: 100%;">

                <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
                </canvas>
            </div>
        </div>
    </div>
</div>
