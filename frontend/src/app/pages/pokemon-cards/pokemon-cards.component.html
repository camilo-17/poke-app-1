<div class="container">
    <div class="d-flex justify-content-end mt-3">
        <div ngbDropdown class="d-inline-block" style="background-color: white; border-radius: 10%">
            <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Options</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="logOut()">Log out</button>
                <button ngbDropdownItem (click)="goToSalesReport()">Sales Report</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="banner d-flex align-items-center justify-content-center mb-1">
                <img src="assets/images/banner.jpg" alt="Pokeball" class="img-fluid" style="width: 600px" />
            </div>
        </div>
    </div>

    <div *ngIf="showLoading">
        <app-loader></app-loader>
    </div>

    <div class="content" *ngIf="!showLoading">
        <div class="input-group mb-4">
            <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="applySearchTerm()" class="form-control"
                placeholder="Search Pokémon by name..." aria-label="Search Pokémon" />
        </div>

        <div class="row">
            <div class="col-xs-1 col-md-4 col-lg-3" *ngFor="let pokemon of filteredPokemons">
                <div class="card mb-4 p-2 cursor-pointer" (click)="openPokemonModal(pokemon)">
                    <div class="d-flex justify-content-center">
                        <img [src]="pokemon.images.large" class="card-img-top max-width-img" alt="{{ pokemon.name }}" />
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ pokemon.name }}</h5>
                        <p class="card-text">HP: {{ pokemon.hp }}</p>
                        <p class="card-text">Type: {{ pokemon.types.join(', ') }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
